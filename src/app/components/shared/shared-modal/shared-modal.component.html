@if (showModal()) {
<div
  class="modal-backdrop fade"
  [class.show]="isAnimating"
  (click)="onBackdropClick($event)"
></div>

<div
  class="modal fade"
  [class.slide-up-modal]="slideFromBottom()"
  [class.show]="isAnimating"
  [id]="modalId()"
  tabindex="-1"
>
  <div
    class="modal-dialog"
    [class.modal-sm]="modalSize() === 'sm'"
    [class.modal-lg]="modalSize() === 'lg'"
    [class.modal-xl]="modalSize() === 'xl'"
  >
    <div class="modal-content">
      <!-- Modal Header -->
      <div class="modal-header">
        <h5 class="modal-title">{{ title() }}</h5>
        @if (showCloseButton()) {
        <button
          type="button"
          class="btn-close"
          (click)="close()"
          aria-label="Close"
        ></button>
        }
      </div>

      <!-- Modal Body -->
      <div class="modal-body">
        <ng-content select="[modal-body]"></ng-content>
      </div>

      <!-- Modal Footer -->
      <div class="modal-footer">
        <ng-content select="[modal-footer]"></ng-content>
      </div>
    </div>
  </div>
</div>
}
